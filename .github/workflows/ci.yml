name: CI

on:
  push:
    branches: ['main']
  pull_request:

jobs:
  panel-app:
    name: Test & Build panel-app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: panel-app/package-lock.json

      - name: Install dependencies
        working-directory: panel-app
        run: npm ci

      - name: Run tests
        working-directory: panel-app
        run: npm test

      - name: Build
        working-directory: panel-app
        run: npm run build
